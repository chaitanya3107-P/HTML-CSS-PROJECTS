<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube Interface</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer"/>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">

    <!-- Sidebar -->
    <aside class="sidebar">
      <button class="bars"><i class="fa-solid fa-bars"></i></button>

      <nav class="sidelogos">
        <a href="#" class="home"><img src="./photos/home.png"><div class="home_content">Home</div></a>
        <a href="#" class="home"><img src="./photos/ion_compass-outline.png"><div class="home_content">Explore</div></a>
        <a href="#" class="sub"><img src="./photos/subscription.png"><div class="text_subscription">Subscriptions</div></a>
        <a href="#" class="home"><img src="./photos/library.png"><div class="home_content">Library</div></a>
      </nav>
    </aside>

    <div class="main-content">
      <!-- Navbar -->
      <header class="navbar">
        <a href="#" class="ytlogo"><img src="./photos/logos_youtube.png" alt="YouTube"></a>

        <form class="searchbar" action="#" method="get">
          <input type="text" placeholder="Search" name="q">
          <button type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
        </form>

        <button class="mic"><i class="fa-solid fa-microphone"></i></button>

        <div class="user-actions">
          <button><img src="./photos/carbon_video-add.png" alt="Upload"></button>
          <button><img src="./photos/mdi_dots-grid.png" alt="Apps"></button>
          <button><img src="./photos/clarity_notification-outline-badged.png" alt="Notifications"></button>
          <button><img class="avatar" src="./photos/unsplash_OhKElOkQ3RE.png" alt="Profile"></button>
        </div>
      </header>

      <!-- Categories -->
      <nav class="categories">
        <button class="active">All</button>
        <button>Mixes</button>
        <button>Crypto</button>
        <button>C++</button>
        <button>HTML</button>
        <button>CSS</button>
      </nav>

      <!-- Video Grid -->
      <main class="videos">
        <a href="#" class="video"><img src="./photos/gen1.png"><div class="detail"><img src="./photos/Frame 14.png"></div></a>
        <a href="#" class="video"><img src="./photos/gen14.png"><div class="detail"><img src="./photos/Frame 14.png"></div></a>
        <a href="#" class="video"><img src="./photos/gen3.png"><div class="detail"><img src="./photos/Frame 14.png"></div></a>
        <a href="#" class="video"><img src="./photos/gen4.png"><div class="detail"><img src="./photos/Frame 14.png"></div></a>
        <a href="#" class="video"><img src="./photos/gen5.png"><div class="detail"><img src="./photos/Frame 14.png"></div></a>
        <a href="#" class="video"><img src="./photos/gen6.png"><div class="detail"><img src="./photos/Frame 14.png"></div></a>
        <a href="#" class="video"><img src="./photos/gen7.png"><div class="detail"><img src="./photos/Frame 14.png"></div></a>
        <a href="#" class="video"><img src="./photos/gen8.png"><div class="detail"><img src="./photos/Frame 14.png"></div></a>
        <a href="#" class="video"><img src="./photos/gen9.png"><div class="detail"><img src="./photos/Frame 14.png"></div></a>
        <a href="#" class="video"><img src="./photos/gen10.png"><div class="detail"><img src="./photos/Frame 14.png"></div></a>
        <a href="#" class="video"><img src="./photos/gen11.png"><div class="detail"><img src="./photos/Frame 14.png"></div></a>
        <a href="#" class="video"><img src="./photos/gen12.png"><div class="detail"><img src="./photos/Frame 14.png"></div></a>
        <a href="#" class="video"><img src="./photos/gen2.png"><div class="detail"><img src="./photos/Frame 14.png"></div></a>
        <a href="#" class="video"><img src="./photos/gen15.png"><div class="detail"><img src="./photos/Frame 14.png"></div></a>
      </main>
    </div>
  </div>
</body>
</html>
